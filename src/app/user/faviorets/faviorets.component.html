<section class="container my-3" id="fav">
<section class="row gy-3 ">
<section class="col-md-4" *ngFor="let item of tableRecpey">
    <div class="item bg-white shadow position-relative">

<!-- <img src="../../../assets/image/auth.bg.png" class="img-fluid" alt=""> -->

<img [src]="item.recipe.imagePath?pathImag+item.recipe.imagePath:dummyImg" class="img-fluid" alt="">


<div class="content p-2">
<h4>{{item.recipe.name}}</h4>
<p>{{item.recipe.description}}</p>
<p>{{item.creationDate |date}}</p>
</div>

<div class="layer" (click)="removeItem(item.id)">

</div>
