


<form [formGroup]="forgetPasswordForm" id="forget" class="py-4 mb-4 rounded-5 ">

    <mat-dialog-content>
    
        <div class="mainImg  m-auto text-center ">
            <img src="assets/image/logo.svg" alt="logo" class="img-fluid">
        </div>
        <h2>Forgot Your Password?</h2>
        <p>No worries! Please enter your email and we will send a password reset link 
        </p>
<!-- ------------------------Email------------------------------- -->
        <div class="input-group flex-nowrap py-2 ">
            <span class="input-group-text" id="addon-wrapping"> 
              <!-- <i class="fa-solid fa-mobile-screen"></i> -->
              <i class="fa-regular fa-envelope"></i>
            
            </span>
        
            <input type="email" class="form-control"
            formControlName="email"  placeholder="Enter your E-mail">
          
        
        
        
          </div>
      
     
          <small class="text-danger">

            <small *ngIf="forgetPasswordForm.get('email')?.getError('required')&&forgetPasswordForm.get('email')?.value!=null">Pleas fill out this filed</small>
            
            <small *ngIf="forgetPasswordForm.get('email')?.getError('email')">must be format email</small>
            
            <small *ngIf="forgetPasswordForm.get('email')?.getError('pattern')" >
              Pleas write correct email as xxx12@domian.com.</small> 
            
            </small>
   
   
   
  
            <button class="close border-0 text-main" 
            mat-button (click)="onNoClick()">
              <i class="fa-solid fa-xmark"></i></button>

        </mat-dialog-content>
    <mat-dialog-actions>
     
    
      
    <button  class="bg-main py-3 fs-3 text-white w-100 border-0 rounded-2 kk"
       mat-button [mat-dialog-close]="forgetPasswordForm"
        cdkFocusInitial>
        Submit
      </button> 
    
    </mat-dialog-actions>
    


   






</form>
